[package]
name = "empress"
version = "3.0.0"
authors = ["raykast <me@june-s.net>"]
edition = "2021"
description = "A D-Bus MPRIS daemon for controlling media players."
documentation = "https://docs.rs/empress"
readme = "README.md"
repository = "https://github.com/ray-kast/empress"
license = "AGPL-3.0-or-later"
keywords = ["mpris", "music", "play", "pause", "skip"]
categories = ["command-line-utilities", "multimedia", "os"]

build = "build.rs"

[profile.release]
opt-level = 3
lto = "thin"

[dependencies]
anyhow = "1.0.72"
async-trait = "0.1.72"
atty = "0.2.14"
clap = { version = "4.3.19", features = ["derive"] }
dispose = "0.5.0"
env_logger = "0.10.0"
futures-util = "0.3.28"
lalrpop-util = { version = "0.20.0", features = ["lexer"] }
lazy_static = "1.4.0"
log = "0.4.19"
nom = "7.1.3"
regex = "1.9.1"
serde = { version = "1.0.179", features = ["derive"] }
serde_json = "1.0.104"
strum = { version = "0.25.0", features = ["derive"] }
thiserror = "1.0.44"
zbus = { version = "3.14.1", default-features = false, features = ["tokio"] }

[dependencies.tokio]
version = "1.29.1"
features = [
  "macros",
  "net",
  "parking_lot",
  "rt",
  "signal",
  "sync",
  "time",
]

[build-dependencies]
lalrpop = "0.19.8"
